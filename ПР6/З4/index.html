<!DOCTYPE html>
<html lang="en">
<he>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма реєстрації</title>
    <a href="https://bogdankasjanchyk.github.io/Practice/" style="font-weight: 700;color: #000;text-decoration: none;">На головну</a>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        h1 {
            text-align: center;
        }

        h2 {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <h1>Форма реєстрації</h1>

    <form onsubmit="return submitForm()">
        <h2>Реєстраційні дані</h2>

        <label for="username">Ім'я користувача:</label><br>
        <input type="text" id="username" name="username"><br>

        <label for="password">Пароль:</label><br>
        <input type="password" id="password" name="password"><br>

        <label for="email">Електронна пошта:</label><br>
        <input type="email" id="email" name="email"><br>

        <h2>Персональні дані</h2>

        <label for="firstname">Ім'я:</label><br>
        <input type="text" id="firstname" name="firstname"><br>

        <label for="lastname">Прізвище:</label><br>
        <input type="text" id="lastname" name="lastname"><br>

        <label for="birthdate">Дата народження:</label><br>
        <input type="date" id="birthdate" name="birthdate"><br>

        <input type="submit" value="Зареєструватися">
    </form>

    <script type="text/javascript">
      function submitForm() {
          var username = document.getElementById("username").value;
          var password = document.getElementById("password").value;
          var email = document.getElementById("email").value;

          if (username === "") {
              alert("Будь ласка, введіть ім'я користувача");
              return false;
          }

          if (password.length < 8) {
              alert("Пароль повинен бути не менше 8 символів");
              return false;
          }

          if (email === "") {
              alert("Будь ласка, введіть електронну пошту");
              return false;
          }

          console.log("Реєстраційні дані:");
          console.log("Ім'я користувача:", username);
          console.log("Пароль:", password);
          console.log("Електронна пошта:", email);

          var firstname = document.getElementById("firstname").value;
          var lastname = document.getElementById("lastname").value;
          var birthdate = document.getElementById("birthdate").value;

          console.log("Персональні дані:");
          console.log("Ім'я:", firstname);
          console.log("Прізвище:", lastname);
          console.log("Дата народження:", birthdate);

          return false;
      }
    </script>

</body>
</html>
