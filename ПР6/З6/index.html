<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Відправка email</title>
</head>

<body>
    <div class="body__wrapper">
        <div class="link">
            <a href="https://bogdankasjanchyk.github.io/Practice/" style="color: #000;text-decoration: none;">На головну</a>
        </div>
        <h1>Відправлення e-mail</h1>

        <FORM NAME="mailer" METHOD="post" ACTION="" ENCTYPE= "text/plain" onSubmit="(document.mailer.action += mailtoandSubject)">

        <label for="Subject">Тема:</label><br>
        <INPUT TYPE="text" NAME="Subject"onChange="msg(this.form)">

        <label for="Message">Повідомлення:</label><br>
        <TEXTAREA NAME="Message" onChange="msg(this.form)"></TEXTAREA></textarea><br>

        <input type="submit" value="Відправити" onclick="msg()">
    </form>
</div>
   

<SCRIPT LANGUAGE="JavaScript">
    function checkIt() {
        if (document.forms.mailer.Name.value != "") {
        } else {
            alert("\nОбласть \"Ім'я\" у формі. \n\Будь ласка, введіть своє ім'я.");
            document.forms.mailer.Name.focus();
            return false;
        }
        if (document.forms.mailer.Subject.value != "") {
        } else {
            alert("\nОбласть \"Тема\" в формі. \n\Будь ласка, введіть, введите те-му.");
            document.forms.mailer.Subject.focus();
            return false;
        }
        if (document.forms.mailer.Message.value != "") {
            return true;
        } else {
            alert("\nОбласть \"Повідомлення\" в формі. \n\nБудь ласка, напишіть повідомлення.");
            document.forms.mailer.Message.focus();
            return false;
        }
    }
    function msg() {
        document.mailer.action = "mailto:astra1990@meta.ua"
        mailtoandSubject = (('?Subject=' + document.mailer.Subject.value) + '&Body=' + document.mailer.Message.value);
    }
    </SCRIPT>

</body>
</html>
