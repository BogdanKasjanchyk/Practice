<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кольори фону</title>
</head>
<body>
    <style>
        *{
            font-family: monospace;
            font-size: 1.2rem;
        }
        select{
            outline: 0;
            border: 0;
            padding: 0.5rem;
        }
    </style>
       <a href="https://bogdankasjanchyk.github.io" style="font-weight: 700;color: #000;text-decoration: none;">На головну</a>
    <h1>Виберіть колір фону:</h1>
    <select id="colorSelect">
        <option value="brown">Коричневий</option>
        <option value="green">Зелений</option>
        <option value="cyan">Голубий</option>
    </select>

    <script type="text/javascript">
        var colorSelect = document.getElementById("colorSelect");
        colorSelect.addEventListener("change", function() {
            document.body.style.backgroundColor = colorSelect.value;
        });
    </script>
</body>
</html>
